<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="bg-dark w-100">
        <div class="container d-flex align-items-center justify-content-between h-100">
            <div class="bg-primary-subtle start"></div>
            <div class="bg-primary-subtle start"></div>
        </div>
    </header>
    <main>
        <div class="d-flex align-items-center justify-content-center w-100 firstblock"></div>
        <div class="titol bg-primary"></div>
        <div class="container">
            <div class="row w-100 d-flex">
                <div class="col-4 p-3">
                    <img src="./img/cabin.png" alt="" class="w-100 rounded-4">
                </div>
                <div class="col-4 p-3">
                    <img src="./img/cake.png" alt="" class="w-100 rounded-4">
                </div>
                <div class="col-4 p-3">
                    <img src="./img/circus.png" alt="" class="w-100 rounded-4">
                </div>
            </div>
            <div class="row w-100 d-flex">
                <div class="col-4 p-3">
                    <img src="./img/game.png" alt="" class="w-100 rounded-4">
                </div>
                <div class="col-4 p-3">
                    <img src="./img/safe.png" alt="" class="w-100 rounded-4">
                </div>
                <div class="col-4 p-3">
                    <img src="./img/submarine.png" alt="" class="w-100 rounded-4">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
